<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <!-- CSS only -->
  <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">-->
  <link rel="stylesheet" href="css/bootstrap.css">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">

    <form>
      <p class="lead" style="color: cornflowerblue;">
        TO DO LIST
      </p>
      <div class="form-group">
        <input type="text" class="form-control" name="newToDo" id="newToDo" aria-describedby="helpId"
          placeholder="Nhập vào việc cần làm">
        <div class="alert alert-warning alert-dismissible fade show" id="alert" role="alert" style="display: none;">
          Dữ liệu nhập vào trống...<button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <button class="btn btn-outline-danger" onclick="event.preventDefault(); addNewToDo();">
        Submit
      </button>
    </form>

    <ul class="list-group mt-3" id="toDoList">
    </ul>
  </div>

  <script>
    var toDoList = [];

    function addNewToDo() {
      var newToDo = document.getElementById('newToDo').value;
      if (newToDo == '') {
        document.getElementById('alert').style.display = 'block';
      }
      else {
        document.getElementById('alert').style.display = 'none';
        toDoList.push(newToDo);
        changeList();
        document.getElementById('newToDo').value = '';
      }
    }

    function changeList() {
      document.getElementById('toDoList').innerHTML = '';

      for (var i = 0; i < toDoList.length; i++) {
        document.getElementById('toDoList').innerHTML += "<li class='list-group-item' onclick='deleteToDo(" + i + ")'>" + toDoList[i] + "</li>";
      }
    }

    function deleteToDo(index) {
      toDoList.splice(index, 1);
      changeList();
    }

  </script>


</body>

</html>
