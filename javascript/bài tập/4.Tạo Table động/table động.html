<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <h1 class="display-4">TẠO TABLE ĐỘNG</h1>
        <form>
          <div class="form-group">
            <label for="">Số hàng</label>
            <input type="text" class="form-control" name="" id="cols" aria-describedby="helpId"
              placeholder="Nhập vào số hàng" required>
            <p style="color: red;"></p>
          </div>
          <div class="form-group">
            <label for="">Số cột</label>
            <input type="text" class="form-control" name="" id="rows" aria-describedby="helpId"
              placeholder="Nhập vào số cột" required>
            <p style="color: red;"></p>
          </div>
          <button type="submit" class="btn btn-primary" onclick="event.preventDefault(); insert();">Submit</button>
        </form>
      </div>
    </div>

    <div class="row mt-3" id="table">
      
    </div>
  </div>
  </div>

  <script>

    function insert(){
      var col = document.getElementById("cols").value;
      var row = document.getElementById("rows").value;
      var count = 0;

      if (checkValue(col, row)) {
        col = parseInt(col);
        row = parseInt(row);

        var divTable = document.getElementById("table");

        var divCol = document.createElement("div");
        divCol.className = 'col-sm-3';
        divTable.appendChild(divCol);

        var table = document.createElement("table");
        table.className = 'table';
        divCol.appendChild(table);

        var tBody = document.createElement("tbody");
        table.appendChild(tBody);

        for (var i = 0; i < col; i++) {
          var tr = document.createElement("tr");
          tBody.appendChild(tr);
          for (var j = 0; j < row; j++) {
            var td = document.createElement("td");
            var text = document.createTextNode(++count);
            td.appendChild(text);
            tr.appendChild(td);
          }
        }
      }

      col.value = "";
      row.value = "";
    }

    function checkValue(col, row) {
      var theP = document.getElementsByTagName("p");
      var flag = true;

      if (isNaN(col)) {
        theP[0].innerHTML = "Số hàng nhập vào không hợp lệ";
        flag = false;
      }
      else {
        theP[0].innerHTML = "";
      }
      if (isNaN(row)) {
        theP[1].innerHTML = "Số cột nhập vào không hợp lệ";
        flag = false;
      }
      else {
        theP[1].innerHTML = "";
      }

      return flag;
    }
  </script>
</body>

</html>
